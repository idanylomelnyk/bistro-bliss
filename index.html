<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bistro Bliss | Restaurant</title>
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&family=Playfair+Display:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <div class="container">
          <div class="navbar__wrapper">
            <ul class="navbar-contacts">
              <li class="navbar-contacts__item">
                <a
                  class="navbar-contacts__link"
                  href="tel:+4148570107"
                  rel="noopener noreferrer"
                >
                  <svg class="navbar-contacts__icon" width="14" height="14">
                    <use href="./icons/sprite.svg#phone"></use>
                  </svg>
                  <span class="navbar-contacts__info">(414) 857 - 0107</span>
                </a>
              </li>
              <li class="navbar-contacts__item">
                <a
                  class="navbar-contacts__link"
                  href="mailto:yummy@bistrobliss"
                  rel="noopener noreferrer"
                >
                  <svg class="navbar-contacts__icon" width="14" height="14">
                    <use href="./icons/sprite.svg#mail"></use>
                  </svg>
                  <span class="navbar-contacts__info">yummy@bistrobliss</span>
                </a>
              </li>
            </ul>

            <ul class="navbar-social">
              <li class="navbar-social__item">
                <a
                  class="navbar-social__link"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  title="twitter"
                >
                  <svg class="navbar-social__icon" width="14" height="14">
                    <use href="./icons/sprite.svg#twitter"></use>
                  </svg>
                </a>
              </li>
              <li class="navbar-social__item">
                <a
                  class="navbar-social__link"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  title="twitter"
                >
                  <svg class="navbar-social__icon" width="14" height="14">
                    <use href="./icons/sprite.svg#facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="navbar-social__item">
                <a
                  class="navbar-social__link"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  title="twitter"
                >
                  <svg class="navbar-social__icon" width="14" height="14">
                    <use href="./icons/sprite.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="navbar-social__item">
                <a
                  class="navbar-social__link"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  title="twitter"
                >
                  <svg class="navbar-social__icon" width="14" height="14">
                    <use href="./icons/sprite.svg#github"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <nav class="nav">
        <div class="container">
          <div class="nav__wrapper">
            <div class="logo">
              <a class="logo__item" href="./">
                <img
                  class="logo__img"
                  src="./images/logo.svg"
                  width="281"
                  height="55"
                  alt="logo"
                />
              </a>
            </div>
            <ul class="nav-list">
              <li class="nav-list__item">
                <a class="nav-list__link nav-list__link_active" href="./">
                  Home
                </a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="#">About</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="#">Menu</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="#">Pages</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="#">Contact</a>
              </li>
            </ul>

            <button class="nav-booking" type="button">Book a table</button>

            <button class="menu-toggle" type="button">
              <svg class="menu-toggle__icon" width="28" height="28">
                <use href="./icons/sprite.svg#menu"></use>
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
